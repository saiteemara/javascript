<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>

    <script>
        /* 1.what is a function?
                  A function lets us reuse code.
           2.why do we use functions?
                  A function lets us reuse code.
        */

        function function1(){
            console.log('hello');
            console.log('Sai');
        }
         function1(); // run the code inside the function.
         function1(); // reuse the code many times.


         /* parameters

            * so parameters are sort of the opposite of a return stataement.
            *  Return=gets a value out of a function.
            *  Parameter=puts a value into a function.
            *  parameter works the same as a variable.
         */
           
            function calculateTax(parameter1,parameter2 = 0.1){ // default value.
                
                console.log(parameter1 * parameter2)
            }
            calculateTax(2000,0.2);
            calculateTax(5000); // passing value into the funcion.
            
    </script>
</body>
</html>
