        // comparison operators have a lower priority than math.

        console.log( 3 > 5 - 5);

        // if-statements

        if (true) {
            console.log('hello')
        }

        if (false) {
            console.log('hello')
        }
        
        // if-else statement

        if (true) { // we can write false.
            console.log('hello')
        }
        else{

        }
